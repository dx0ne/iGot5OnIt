<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Roller</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <h1>Dice Roller</h1>
    <div class="container">
        <div class="toolbar">
            <button id="rollButton" onclick="rollDice()">Roll Dice</button>
            <button id="revertButton" onclick="revertFirstMove()">Revert First Move</button>
            <button id="debugButton">Compute Score</button>
            <button id="debugButtonRandomFill">Random fill</button>
        </div>
        <div id="rollResult" class="rollResult-bar"></div>
        <div class="grid">
            <div id="grid" style="display: grid; grid-template-columns: repeat(6, 50px); grid-gap: 5px;">
            </div>
        </div>
    </div>
</body>
</html>
